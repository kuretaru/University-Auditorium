<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Auditoriums - "University Auditorium"</title>
  </head>
  <body>
    <h1>Class Schedule</h1>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
    <table>
      <thead>
        <tr>
          <th>Class Name</th>
          <th>Date</th>
          <th>Time</th>
          <th>Teacher</th>
          <th>Booking Status</th>
          <th>Book</th>
        </tr>
      </thead>
      <tbody>
        {% for c in classes %}
        <tr>
          <td>{{ c.name }}</td>
          <td>{{ c.date }}</td>
          <td>{{ c.time }}</td>
          <td>{{ c.teacher }}</td>
          <td>{% if c.is_booked %}Booked{% else %}Available{% endif %}</td>
          <td>{% if not c.is_booked %}<a href="{{ url_for('book_class', class_id=c.id) }}">Book</a>{% endif %}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
